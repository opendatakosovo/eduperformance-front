<div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="row">

                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" name="Username" id="username" class="form-control" placeholder="Username"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="birthday">Birthday</label>
                        <input type="date" name="Birthday" id="birthday" class="form-control" placeholder="Birthday"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">Municipality</label>
                        <input type="text" name="Municipality" id="city" class="form-control" placeholder="Municipality"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="school">School</label>
                        <input name="School" id="school" class="form-control" placeholder="School" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="department">Department</label>
                        <input type="text" name="Department" id="department" class="form-control" placeholder="Department"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="yearofstudy">Year of study</label>
                        <select type="text" name="YearOfStudy" id="yearofstudy" class="form-control" placeholder="Year of study"
                                required>
                            <option value="">--Select--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="Email" name="Email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" name="Password" id="password" class="form-control" placeholder="Password"
                            required>
                    </div>
                    <div class="row">
                        <div class="col-md-12 float-left ">
                            <div class="col-lg-7 col-md-6"></div>
                            <div class="col-lg-5 col-md-8 submit-button float-left">
                                <button type="submit" class="btn btn-outline-primary btn-block">Clear</button>
                            </div>
                            <div class="col-lg-7 col-md-9 submit-button float-left">
                                <button type="submit" class="btn btn-primary btn-block">Submit Form</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

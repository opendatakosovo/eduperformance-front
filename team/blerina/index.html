<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Blerina">

  <title>Register</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main css-->
  <link href="style.css" rel="stylesheet">

</head>

<body>


  <!-- Page Content -->
  <div class="container main-container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Register</h1>
             <p class="text-center">You can register to the platform by using the following social media: </p>
             <a href="#"><img src="img/facebook.png" class="social-icon"></a>
             <a href="#"><img src="img/twitter.png" class="social-icon"></a>
             <a href="#"><img src="img/google-plus.png" class="social-icon"></a>

             <p class="overlay-text mx-auto"><span>or</span></p>

      </div>
    </div>



    <div class="row"></div>
        <div class="row">
            <div class="col-lg-10 mx-auto">
                    <div class="row">
                            <div class="form-group col-md-6">
                                <label for="firstname">First Name</label>
                                <input type="text" name="Firstname" id="firstname" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="surname">Last Name</label>
                                <input type="text" name="Lastname" id="surname" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="birthday">Birthday</label>
                                <input type="text" name="Birthday" id="birthday" class="form-control" placeholder="Birthday" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="parent">Parent</label>
                                <input type="text" name="Parent" id="parent" class="form-control" placeholder="Parent's Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="city">Municipality</label>
                                <input type="text" name="Municipality" id="city" class="form-control" placeholder="Municipality" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address">Address</label>
                                <input type="text" name="Address" id="address" class="form-control" placeholder="Address" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="school">School</label>
                                <input name="School" id="school" class="form-control" placeholder="School" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="class">Class</label>
                                <input type="text" name="Class" id="class" class="form-control" placeholder="Class" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="text">Email</label>
                                <input type="Email" name="Email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="healthinsurance">Password</label>
                                <input type="password" name="Password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                        <div class="row">
                            <div class="col-md-12 float-left ">
                                <div class="col-lg-7 col-md-6"></div>
                                <div class="col-lg-5 col-md-8 submit-button float-left">
                                    <button type="submit" class="btn btn-outline-primary btn-block">Clear</button>
                                </div>
                                <div class="col-lg-7 col-md-9 submit-button float-left">
                                    <button type="submit" class="btn btn-primary btn-block">Submit Form</button>
                                </div>
                            </div>
                        </div>
                  </div>
            </div>
        </div>
    </div>
</div>
  <!-- Bootstrap core JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

</body>

</html>

<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
          integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

</head>
<body style="background-color:#f3f4f6;">
<!--Main Div which holds all the elements, white card-->
<div style="background-color:white;"
     class="jumbotron col-lg-8 col-md-8 col-sm-10 col-xs-10
         col-md-offset-2
         col-lg-offset-2
         col-sm-offset-1
         col-xs-offset-1">

    <!--Div inside white card, which is used only to manage the distance of elements-->
    <div style="background-color:transparent;"
         class="col-lg-6 col-md-8 col-sm-8 col-xs-10
             col-lg-offset-3
             col-md-offset-2
             col-sm-offset-2
             col-xs-offset-1">

        <!--Important div which holds the circle number and Question-->
        <div style="background-color:transparent;" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span style="
                  margin-left:-15px;
                  background-color:transparent;
                  height: 25px;
                  width: 25px;
                  background-color: white;
                  border-radius: 50%;
                  border: 1px solid blue;
                  display: inline-block;">
                    <p style="margin-left:7px;
                       color:blue; font-size:15px;
                       margin-top:2px;
                       font-family:Arial;">1</p>
                </span>
        </div>
        <div style="background-color:transparent;
                 font-family:'Yu Gothic UI';
                 padding-left:0px;
                 padding-top:2px;
                 height:25px;"
             class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
            Looked up one of the more obscure Latin Words?
        </div>
        <br />
        <br />
        <br />
        <div class="col-xs-12">
            <div class=" col-lg-9 col-md-8 col-sm-10 col-xs-10
         col-lg-offset-0
         col-md-offset-2
         col-sm-offset-0
         col-xs-offset-0">
                <!--Put your slider please...-->
                <div id="slider-voting">
                    <i class='fas fa-minus' style="color: #0067f4; left: -9px"></i>
                    <div id="volume" class="v0"></div>
                    <i class='fas fa-plus' style=" color: #0067f4; right: -60px;"></i>
                </div>
                <!--Remove it until here-->
            </div>
        </div>
    </div></div>
    <!--End Div inside white card, which is used only to manage the distance of elements-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

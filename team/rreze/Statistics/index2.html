 	  	var option = {
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    series : [
        {
            name: 'gender',
            type: 'pie',
            radius : ['60%','50%'],
            data:[
                {value:310,itemStyle:{color:'#2E9AFE'},name:'Girls 55%'},
                {value:290,itemStyle:{color:'#0067f4'},name:'Boys 45%'},
            ],

                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
myChart.setOption(option);

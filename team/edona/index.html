<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">


  <title>Search and login form</title>

  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main css-->
  <link href="style.css" rel="stylesheet">

</head>

<body>


  <!-- Page Content -->
  <div class="container main-container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="mt-5" id="paragraph1">Search for teachers, schools & subjects</div>
        <div class="mt-2" id="paragraph2">Search information based on the three following indicators.</div>
        <p class="mt-2 mb-3" id="paragraph3">You can search by at least one indicator.</p>
         <!--<div class="form-row align-items-center">
          <div class="col-auto my-1">-->

            <!-- Options: Teacher, City, School -->
            <div class="row component">
              <div class="col-3 text-left" id="teacherOption" onclick="FteacherOption()">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Teacher</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
              </div>
              <div class="col-3 text-left"  id="cityOption" onclick="FcityOption()">
                <label class="mr-sm-2" for="inlineFormCustomSelect">City</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Choose a city</option>
                  <option value="1">Kamenica</option>
                  <option value="2">Lipjani</option>
                  <option value="3">Vitia</option>
                  <option value="4">Deçani</option>
                  <option value="5">Klina</option>
                  <option value="6">Vushtrria</option>
                </select>
              </div>
              <div class="col-3 text-left" id="schoolOption" onclick="FschoolOption()">
                <label class="mr-sm-2" for="inlineFormCustomSelect">School</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Choose a school</option>
                  <option value="1">Option1</option>
                  <option value="2">Option2</option>
                  <option value="3">Option3</option>
                  <option value="4">Option4</option>
                </select>
              </div>
              <div class="col-3 text-center">
                <label class="mr-sm-2" for="inlineFormCustomSelect"></label>
                <button type="submit" class="btn btn-primary form-control mt-2">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br><br>

    <!-- Task 2: Login Form -->
    <div class="container main-container ">
      <div class="row">
        <div class="col-sm-12">
          <div class="content2 mx-auto mt-5" id="t2">
            <div style="font-size: 19px;">Please <font color="#0067f4"><b>LOGIN/SIGN UP</b></font> If you want to</div>
            <div style="font-size: 19px;">rate your School or your Teachers</div>

            <!-- Vendosja e ikones: <a class="nav-link font-weight-bold text-primary img-responsive" href="#"> <img src="photos/xicon.png"></a>-->

            <form>
              <div class="form-row">
                <div class="form-group col-md-12 mt-4" id="emailOption" onclick="FEmailOption()" style="color: rgb(0, 103, 244);">
                  <label for="inputEmail4">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-12" id="passOption" onclick="FpassOption()" style="color: rgb(153, 151, 152);">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary form-control mt-2">Log in </button>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-12 text-center">
                  <div>Forgot <font color="#0067f4"><b>Password?</b></font></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-12 text-center">
                  <div>──────────────    or    ──────────────</div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary form-control mt-2">Sign Up </button>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

  </body>

  </html>

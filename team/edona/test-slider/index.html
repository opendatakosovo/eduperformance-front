<DOCTYPE html>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>


    <!-- Start of Settings dialogue: #settings -->
    <div data-role="page" id="settings" data-theme="b" data-dialog="true">

        <div data-role="header">
            <h1>Settings</h1>
        </div><!-- /header -->

        <div data-role="content">
            <h3>Buenas dias, and welcome to Costa Rica!</h3>
            <div data-role="collapsible-set" data-inset="false">
                <div data-role="collapsible">
                    <h2>Language Level</h2>
                    <fieldset data-role="controlgroup">
                        <legend>How much Spanish do you already know?</legend>
                        <input type="radio" name="cr" id="cr-choice-1" value="cr-1" checked="checked"  />
                        <label for="cr-choice-1">Level 1: None--Could we start with the basics?</label>

                        <input type="radio" name="cr" id="cr-choice-2" value="cr-2" />
                        <label for="cr-choice-2">Level 2: Un Poco--I'll pick up more as we go along.</label>

                        <input type="radio" name="cr" id="cr-choice-3" value="cr-3"  />
                        <label for="cr-choice-3">Level 3: En adelante, habla conmigo en espa&ntilde;ol.</label>
                    </fieldset>
                </div>
                <div data-role="collapsible" data-collapsed="false">
                    <h2>Volume</h2>
                    <div data-role="fieldcontain">
                        <label for="slider">Input slider:</label>
                        <input type="range" name="slider" id="slider" value="0" min="0" max="100" data-highlight="true" />
                    </div>
                </div>
                <a href="#costaRica" id="setCr" data-rel="back" data-role="button" data-inline="true" data-icon="back">Ok</a>
            </div>

        </div>


        <div data-role="footer">
        </div><!-- /footer -->
    </div><!-- /settings dialogue -->

</DOCTYPE>

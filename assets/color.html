<!DOCTYPE html>
<html>
<head>
	<title>colors here</title>
</head>
<style>
.wrapper{
	display:flex;
	flex-flow: row;
	align-items:center;
	justify-content: center
}
.colorBox{
	width:10px;
	height:10px
}
</style>
<body>
	<!-- blue color -->
<div class="wrapper">
	<div style="background-color:#0067f4;" class="colorBox"></div>
	<span style="margin-left: 10px">Blue:#0067f4</span>
</div>

<!-- other color -->
<div class="wrapper">
	<div style="background-color:#999798;" class="colorBox"></div>
	<span style="margin-left: 10px">Txt Gray:#999798</span>
</div>
<div class="wrapper">
	<div style="background-color:#f3f4f6;" class="colorBox"></div>
	<span style="margin-left: 10px">Bg Gray:#f3f4f6</span>
</div>

</body>
</html>
